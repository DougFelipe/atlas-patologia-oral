<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlas Virtual de Histologia Oral</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Cabeçalho com Menu -->
  <header>
    <nav class="main-nav">
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Modo de Usar</a></li>
        <li><a href="#">Glossário</a></li>
      </ul>
    </nav>
  </header>

  <!-- Seção Principal com Fundo Escuro -->
  <div class="homepage-banner">
    <div class="homepage-content-container">
      <!-- Seção da Imagem Esquerda -->
      <div class="homepage-image-section">
        <img src="assets/images/logo.png" alt="Logo do Atlas Virtual de Histologia Oral">
      </div>
      
      <!-- Seção de Texto -->
      <div class="homepage-text-section">
        <h1><span class="atlas-highlight">Atlas Virtual de</span> <br> Histologia Oral</h1>
        <div class="homepage-stats">
          <div class="homepage-stat-item">
            <strong>14</strong>
            <p>Tópicos</p>
          </div>
          <div class="homepage-stat-item">
            <strong>200+</strong>
            <p>Fotos de Estruturas</p>
          </div>
        </div>
      </div>

      <!-- Seção da Imagem Direita -->
      <div class="homepage-image-section">
        <img src="assets/images/logo.png" alt="Logo adicional do Atlas Virtual de Histologia Oral">
      </div>
    </div>
  </div>

  <!-- Seção do Sumário -->
  <main>
    <section class="summary-section">
      <h2>Sumário de Conteúdos</h2>
      <div class="summary-grid" id="summary-grid">
        <!-- Itens do Sumário serão carregados pelo JavaScript -->
      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>Universidade Federal do Rio Grande do Norte</p>
    <p>Departamento de Morfologia</p>  
    <p>&copy; Atlas Virtual de Histologia Oral da UFRN - Projeto de Extensão</p>
  </footer>

  <!-- Inclusão do JavaScript -->
  <script src="assets/js/script.js"></script>
</body>
</html>
